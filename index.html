<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survery Form</h1>
    <p id="description">A Simple Survey Form</p>
      <form id="survey-form">
        <div class="form-field">
            <label for="name" id="name-label">Full name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-field">
             <label for="email" id="email-label">Contact Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-field">
            <label for="number" id="number-label">Experience</label>
            <input type="number" name="experience" id="number" placeholder="Years of experience" min="1" max="50" required>
        </div>
      </form>
    <script  src="js/index.js"></script>
  </body>
</html>
